<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Colors</title>
  <style>
    body {
      padding: 5rem;
    }
  </style>
</head>

<body>

  <!-- 1. Colors With Different Shades -->
  <h1>Colors with different shades</h1>
  <p class="text-blue-100">Tailwind</p>
  <p class="text-blue-200">Tailwind</p>
  <p class="text-blue-300">Tailwind</p>
  <p class="text-blue-400">Tailwind</p>
  <p class="text-blue-500">Tailwind</p>
  <p class="text-blue-600">Tailwind</p>
  <p class="text-blue-700">Tailwind</p>
  <p class="text-blue-800">Tailwind</p>
  <p class="text-blue-900">Tailwind</p>

  <br />
  <hr />
  <br />


  <!-- 2. Background Colors -->
  <!-- https://tailwindcss.com/docs/background-color -->
  <h1>Background Colors</h1>
  <p class="bg-red-500 text-white">Tailwind</p>
  <p class="bg-yellow-500 text-white">Tailwind</p>
  <p class="bg-green-500 text-white">Tailwind</p>

  <br />
  <hr />
  <br />


  <!-- Text Underline -->
  <!-- https://tailwindcss.com/docs/accent-color -->
  <h1>Text Decoration</h1>
  <p class="line-through">Tailwind</p>
  <p class="underline">Tailwind</p>
  <p class="overline">Tailwind</p>
  <p class="undrline decoration-blue-400">Tailwind</p>
  <p class="text-purple-600 underline decoration-purple-400">Tailwind</p>

  <br />
  <hr />
  <br />

  <h1>Accent Colors</h1>
  <input type="checkbox" chekced />
  <input type="checkbox" class="accent-yellow-500" checked />
  <input type="checkbox" class="accent-cyan-500" checked />
  <input type="checkbox" class="accent-green-500" checked />


</body>

</html>
