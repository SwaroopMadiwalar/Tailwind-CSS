<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Transform & Transition</title>
</head>

<body class="p-10">
  <!-- No Transition -->
  <button class="p-5 text-white bg-blue-500 hover:bg-blue-700">
    Click me
  </button>

  <!-- Transition -->
  <button class="ml-5 p-5 bg-blue-500 transition hover:bg-teal-500 duration-300 ease-in-out delay-150 text-white">
    With Transition
  </button>
  <!-- Transition & Transform -->
  <button
    class="p-5 ml-5 text-white bg-blue-500 transition ease-in-out delay-150 duration-1000 hover:-translate-y-1 hover:scale-110 hover:bg-teal-500">
    Transformation
  </button>


  <!-- Animation -->
   
</body>

</html>
